<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Snippets</title>
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/gh/highlightjs/cdn-release@9.15.9/build/styles/ocean.min.css"
    />
    <script src="//cdn.jsdelivr.net/gh/highlightjs/cdn-release@9.15.9/build/highlight.min.js"></script>
    <link rel="stylesheet" href="../style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/he/1.2.0/he.min.js"></script>
  </head>
  <body>
    <section id="snippets">
      <div class="snip">
        <div class="text">
          <h2>comment.js</h2>
          <p>A single line comment</p>
        </div>
        <pre><code>// Javascript is fun</code></pre>
      </div>
      <div class="snip">
        <div class="text">
          <h2>comment2.js</h2>
          <p>A multiline comment</p>
        </div>
        <pre><code>/* Javascript is fun */</code></pre>
      </div>
    </section>
  </body>
  <script src="../index.js" type="module"></script>
</html>
